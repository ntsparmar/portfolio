         function escapeReservedCharacters(inputString) {
           const escapeMap = {
             '\t': '\\t',
             '\v': '\\v',
             '\0': '\\0',
             '\b': '\\b',
             '\f': '\\f',
             '\n': '\\n',
             '\r': '\\r',
             '\'': '\\\'',
             '\"': '\\\"',
             '\\': '\\\\',
           };
         
           // Use .replace() with a callback function to perform the replacements
           const escapedString = inputString.replace(/[\t\v\0\b\f\n\r'"]/g, (match) => {
             return escapeMap[match];
           });
         
           return escapedString;
         }
